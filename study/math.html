<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一百以内加减法</title>
  <link rel="stylesheet" href="math.css">
</head>

<body>
  <section id="main" class="container step1">
    <div class="boot begin"><button type="button">开始游戏</button></div>
    <div class="gaming">
      <p class="subject">32 + 34 = ?</p>
      <ul class="answers">
        <li><button type="button">0+</button></li>
        <li><button type="button">1+</button></li>
        <li><button type="button">2+</button></li>
        <li><button type="button">3+</button></li>
        <li><button type="button">4+</button></li>
        <li><button type="button">5+</button></li>
        <li><button type="button">6+</button></li>
        <li><button type="button">7+</button></li>
        <li><button type="button">8+</button></li>
        <li><button type="button">9+</button></li>
      </ul>
    </div>
    <div class="result">
      <ul class="subjects"></ul>
      <p class="summary"></p>
      <div class="begin"><button type="button">再玩一次</button></div>
    </div>
  </section>
  <script src="math.js"></script>
</body>

</html>
