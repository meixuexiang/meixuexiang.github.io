<mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-tree-node *matTreeNodeDef="let node">
    <li class="mat-tree-node leaf" (click)="nodeSelectHandler(node)" [class.selected]="selected === node">{{node.name}}
    </li>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node" [class.selected]="selected === node">
        <mat-icon class="mat-icon-rtl-mirror" matTreeNodeToggle>{{treeControl.isExpanded(node) ? 'remove' : 'add'}}
        </mat-icon>
        <span (click)="nodeSelectHandler(node)" (dblclick)="treeControl.toggle(node)">{{node.name}}</span>
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
