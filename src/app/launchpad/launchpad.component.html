<header>
  <p>
    <span class="fa fa-search"></span>
    <input type="text" [(ngModel)]="keyword" (keydown.esc)="keyword = ''">
  </p>
</header>
<main routerLink="/">
  <a *ngFor="let r of routes; trackBy: trackByPath" [routerLink]=""
    (click)="openURL($event, r.path, r['data']['width'], r['data']['height'])" class="app-icon-box">
    <i [class]="r['data']['className']"></i>
    <span>{{r['data']['name']}}</span>
  </a>
</main>
<router-outlet></router-outlet>
