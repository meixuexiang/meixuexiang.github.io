<header>
  <p>
    <span class="fa fa-search"></span>
    <input type="text" [(ngModel)]="keyword" (keydown.esc)="keyword = ''">
  </p>
</header>
<main routerLink="/">
  <div *ngFor="let r of routes; trackBy r?.path" class="app-icon-box">
    <a [routerLink]="" (click)="openURL($event, r.path, r['data']['width'], r['data']['height'])" [class]="r['data']['className']"></a>
    <p>{{r['data']['name']}}</p>
  </div>
</main>
<router-outlet></router-outlet>
